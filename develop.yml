version: '3.8'

services:
  
  web:
    build: ./core
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./core/:/usr/src/core/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=justshipto
      - POSTGRES_PASSWORD=justshipto
      - POSTGRES_DB=justshipto_dev

volumes:
  postgres_data: