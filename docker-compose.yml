version: '3'

services:
  core:
    restart: always
    build: ./core
    expose:
      - "8000"
    links:
      - postgres:postgres
      - redis:redis
    volumes:
      - core-django:/usr/src/app
      - core-static:/usr/src/app/static
    env_file: .env
    environment:
    command: /usr/local/bin/gunicorn config.wsgi:application -w 2 -b :8000

  nginx:
    restart: always
    build: ./nginx/
    ports:
      - "80:80"
    volumes:
      - core-static:/www/static
    links:
      - core:core

  postgres:
    restart: always
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/

  redis:
    restart: always
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

volumes:
  core-django:
  core-static:
  pgdata:
  redisdata: